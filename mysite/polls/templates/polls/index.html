<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li> <!--direccionado a la apname_polls-->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

  </body>
</html>
